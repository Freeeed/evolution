<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Circle Evolution</title>

        <style>

            * {
                box-sizing: border-box;
            }

            html,
            body {
                padding: 0;
                margin: 0;
                height: 100vh;
                /*overflow: hidden;*/
            }

            body > * {
                vertical-align: middle;
            }

            .input-controls {
                position: fixed;
                background-color: rgba(200, 200, 200, 0.5);
                padding: 1em;
                top: 0;
                right: 0;
                margin: 0;
                width: 20em;
            }

            .progress-bar {
                width: 100%;
                border: 1px solid grey;
            }

            .progress {
                height: 25px;
                min-width: 30px;
                width: 0%;
                line-height: 27px;
                text-align: center;
                background-color: rgb(123, 123, 200);
                color: white;
            }

        </style>

        <link rel="stylesheet" href="dist/css/app.css">
    </head>
    <body>
        <div id="app"></div>

        <script src="dist/js/app.js"></script>
    </body>
</html>
